<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">


        <ui:param name="pageBean" value="#{addDriverToCarPageBean}" />
        
            <p:dataTable var="driver" value="#{pageBean.drivers}" rows="5" paginator="true" 
                         selection="#{pageBean.carDrivers}" 
                         rowKey="#{driver.id}" >
                <p:column selectionMode="multiple" style="width:2%" />
                <p:column headerText="#{msg['account.name']}">
                    <h:outputText value="#{driver.name}" />
                </p:column>
                <p:column headerText="#{msg['account.surname']}">
                    <h:outputText value="#{driver.surname}" />
                </p:column>
                <p:column headerText="#{msg['location']}">
                    <h:outputText value="#{driver.locationId.shortName}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid id="grid" columns="2">
                <p:commandButton action="#{pageBean.addDriver()}" value="#{msg['car.add.driver']}" />
                <br />
                <p:commandButton value="#{msg['action.cancel']}" onclick="window.history.back();" />
            </h:panelGrid>


</ui:composition>
