<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:param name="pageBean" value="#{bookSeatPageBean}" />
    <ui:define name="topPanel">
        <ui:include src="/templates/topPanel.xhtml" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form>

            <p:dataGrid var="car" value="#{pageBean.filteredCars}" columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    <p:outputLabel value="#{msg['car.book']}"/>
                </f:facet>

                
                    <h:panelGrid columns="2" style="width:100%"  >
                    <f:facet name="header" >  
                        <o:graphicImage rendered="#{not empty car.carImage}" value="#{car.carImage.image}" dataURI="true" height="150px" width="200px"/>
                        <o:graphicImage rendered="#{empty car.carImage}" name="no_foto.png" dataURI="true" height="150px" width="150px"/>
                    </f:facet>
                        <p:outputLabel value="#{msg['car.registrationNumber']}" />
                        <p:outputLabel value="#{car.registrationNumber}" />
                        <p:outputLabel value="#{msg['car.model']}" />
                        <p:outputLabel value="#{car.model}" />
                        <p:outputLabel value="#{msg['car.numberOfSeats']}" />
                        <p:outputLabel value="#{car.numberOfSeats}" />
                        <p:commandButton value="#{msg['action.choose']}" action="#{pageBean.selectCar}" >
                            <f:param name="id" value="#{car.id}" />
                        </p:commandButton>
                    </h:panelGrid>
                
            </p:dataGrid>



        </h:form>
    </ui:define>

</ui:composition>
