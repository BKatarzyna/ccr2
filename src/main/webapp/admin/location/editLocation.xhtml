<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pageBean" value="#{editLocationPageBean}" />
    <ui:define name="topPanel">
        <ui:include src="/templates/topPanel.xhtml" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form>
        <h:panelGrid columns="2">
                <p:outputLabel for="shortName" value="#{msg['location.shortName']}"/>
                <p:inputText id="shortName" value="#{pageBean.locationToEdit.shortName}" required="true"/>
                <p:outputLabel for="city" value="#{msg['location.city']}"/>
                <p:inputText id="city" value="#{pageBean.locationToEdit.city}" required="true"/>
                <p:outputLabel for="street" value="#{msg['location.street']}"/>
                <p:inputText id="street" value="#{pageBean.locationToEdit.street}" />
                <p:outputLabel for="number" value="#{msg['location.number']}"/>
                <p:inputText id="number" value="#{pageBean.locationToEdit.number}" />
                <p:outputLabel for="destination" value="#{msg['description']}"/>
                <p:inputTextarea id="destination" value="#{pageBean.locationToEdit.description}" style="width: 300px" rows="8" />
           </h:panelGrid>
                <h:panelGrid columns="3">
                <p:commandButton  value="#{msg['action.save']}" action="#{pageBean.editLocation()}"/>
                <p:commandButton  value="#{msg['action.delete']}" action="#{pageBean.deleteLocation()}"/>
            <p:commandButton  value="#{msg['action.cancel']}" action="#{pageBean.cancel()}"/>
            
        </h:panelGrid>
            </h:form>
    </ui:define>
    
    </ui:composition>
