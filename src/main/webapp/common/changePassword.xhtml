<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:param name="pageBean" value="#{changePasswordPageBean}" />
    <ui:define name="topPanel">
        <ui:include src="../templates/topPanel.xhtml" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="zmienMojeHasloForm">
            <h:panelGrid columns="3">

                <p:outputLabel value="#{msg['account.passwordOld']}" for="passwordOld" />
                <p:password id="passwordOld" value="#{pageBean.oldPassword}" title="#{msg['account.passwordOld']}" required="true" />
                <h:messages for="passwordOld" />

                <p:outputLabel value="#{msg['account.password']}" for="password" />
                    <p:password id="password" value="#{pageBean.account.password}" title="#{msg['account.password']}" required="true" />
                    <p:messages for="password" />

                    <p:outputLabel value="#{msg['account.passwordRepeat']}" for="passwordRepeat" />
                    <p:password id="passwordRepeat" value="#{pageBean.newPassword}" title="#{msg['account.passwordRepeat']}" required="true" />
                    <p:messages for="passwordRepeat" />

            </h:panelGrid>
            <br />

            <p:commandButton action="#{pageBean.changePassword()}" value="#{msg['action.change.password']}" />
            <br />
            <p:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />


        </h:form>
    </ui:define>

</ui:composition>
