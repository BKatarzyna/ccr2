<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--Ustawienie zakazu buforowania strony dla HTTP 1.1+-->
        <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
        <!--Ustawienie zakazu buforowania strony dla HTTP 1.0-->
        <meta http-equiv="Pragma" content="no-cache" />
        <link href="../resources/stylesheet.css" rel="stylesheet" type="text/css"/>
        <title>${msg['app.name']}</title>
    </head>

    <h:body>

        <div id="top">
            <ui:insert name="topPanel">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="menu"></ui:insert>
            </div>
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <br style="clear:both"/>
        </div>
        <div id="bottom">
            <center>#{msg["app.name"]}</center>
        </div>

    </h:body>

</html>
