<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view locale="#{language.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" />
        <title>${msg['app.name']}</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="stylesheet.css" />
        <h:form id="topPanel">
            <h:panelGrid styleClass="title-panel" columns="3">
                <p:outputLabel value="${msg['app.name']}" styleClass="title-panel-text"/>
                <p:link outcome="/login/login.xhtml" value="Zaloguj" styleClass="title-panel-subtext" rendered="#{empty request.remoteUser}"/>
                <p:commandLink action="#{accountSession.wyloguj()}" value="Wyloguj" styleClass="title-panel-subtext" rendered="#{not empty request.remoteUser}"/>
                <h:commandButton action="#{language.setLanguage('pl')}" immediate="true" image="/resources/pl.jpg" style="width: 30px" />
                
                <p:outputLabel value="Zalogowano jako: #{ request.remoteUser}" rendered="#{not empty request.remoteUser}" styleClass="title-panel-subtext" style="text-align: right"/>
                
                <c:if test="#{empty request.remoteUser}">
                    <p:column/>
                    <p:column/>
                </c:if>
                <p:link outcome="/common/changePassword.xhtml" value="#{msg['action.change.password']}" styleClass="title-panel-subtext" style="text-align: right" rendered="#{not empty request.remoteUser}"/>
                <h:commandButton action="#{language.setLanguage('en')}" immediate="true" image="/resources/en.jpg" style="width: 30px"/>

            </h:panelGrid>
        </h:form>
    </h:body>
    </f:view>
</html>
